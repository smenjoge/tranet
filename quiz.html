<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>JavaScript Quiz</title>
    
    <!-- Bootstramp CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid bg-light">
        <div class="row">
            <div class="col-sm-12 col-md-2 col-lg-2 col-xl-2 text-center">
                <a href="highscores.html">View HighScores</a>
            </div>
            <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8  text-center">
                <h3>JavaScript IQ Test </h3>
            </div>
            <div class="col-sm-12 col-md-2 col-lg-2 col-xl-2 text-info text-center" id="timeDiv">
                <div>Time Left: <span id="timeLeft"></span></div>
            </div>
        </div>  
    </div>
    

    <div class="container  mt-3">
        <div class="row">
            <!-- placeholder column for screen sizes large and xl -->
            <div class="col-md-3 col-lg-3 col-xl-3">               
            </div>
            
            <!-- Div To display Question, Choices and Result(Right/Wrong) on the screen -->
            <div class="card col-md-6 col-lg-6 col-xl-6 px-0">
                <div class="card-header" id="question">
                </div>
                <div class="card-body btn-group-vertical" id="option-list">
                </div>
                <div id="question-result">
                </div>
            </div>

            <!-- placeholder column for screen sizes large and xl -->
            <div class="col-md-3 col-lg-3 col-xl-3">               
            </div>
        </div>
    </div>

    <!-- placeholder Form created. This form will be invisible when questions are getting 
         rendered on the screen. When quiz is over, below form element will be inserted in
         above div with id "option-list" and class will be changed to "visible"-->
    <div id="nameForm" class="invisible"> 
        <form class="form-inline">
            <p class="pl-1">Enter Name: </p> 
            <div class="form-group mx-sm-3 mb-2">
                <input type="text" class="form-control" id="inputName">
            </div>
            <button type="button" id="nameSubmit" class="btn btn-primary mb-2">Submit</button>
        </form>
    </div>
    
    <script src="./script.js"></script>

</body>
</html>
